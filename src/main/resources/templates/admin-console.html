<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 콘솔</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/adminConsole.js"></script>  <!-- 외부 JS 파일을 불러옵니다 -->
</head>
<body>
<h1>관리자 콘솔</h1>

<!-- 게시글 삭제 -->
<h2>게시글 삭제</h2>
<label for="deletePostingId">게시글 ID: </label>
<input type="text" id="deletePostingId" placeholder="삭제할 게시글 ID 입력">
<button onclick="deletePosting()">게시글 삭제</button>

<h2>게시글 복구</h2>
<label for="restorePostingId">게시글 ID: </label>
<input type="text" id="restorePostingId" placeholder="복구할 게시글 ID 입력">
<button onclick="restorePosting()">게시글 복구</button>

<!-- 댓글 삭제 -->
<h2>댓글 삭제</h2>
<label for="deleteCommentId">댓글 ID: </label>
<input type="text" id="deleteCommentId" placeholder="삭제할 댓글 ID 입력">
<button onclick="deleteComment()">댓글 삭제</button>

<h2>댓글 삭제</h2>
<label for="restoreCommentId">댓글 ID: </label>
<input type="text" id="restoreCommentId" placeholder="복구할 댓글 ID 입력">
<button onclick="restoreComment()">댓글 삭제</button>

<h2>멤버 복원</h2>
<label for="restoreMemberId">멤버 ID: </label>
<input type="text" id="restoreMemberId" placeholder="복구할 멤버 ID 입력">
<button onclick="restoreMember()">멤버 복원</button>

<h2>멤버 삭제</h2>
<label for="deleteMemberId">멤버 ID: </label>
<input type="text" id="deleteMemberId" placeholder="삭제할 멤버 ID 입력">
<button onclick="deleteMember()">멤버 삭제</button>



<h2>매니저 등록</h2>


<div class="container" id="managerForm">

    <form id="managerFormData">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="memberAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="memberAddress" name="memberAddress" required>
        </div>

        <div class="mb-3">
            <label for="memberAddressDetail" class="form-label">Address Detail</label>
            <input type="text" class="form-control" id="memberAddressDetail" name="memberAddressDetail" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="mb-3">
            <label for="storeName" class="form-label">Store Name</label>
            <input type="text" class="form-control" id="storeName" name="storeName" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Store Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="addressDetail" class="form-label">Store Address Detail</label>
            <input type="text" class="form-control" id="addressDetail" name="addressDetail" required>
        </div>
    </form>
    <button onclick="registerManager()">매니저 등록</button>

</div>


</body>
</html>
