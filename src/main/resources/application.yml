spring:
  application:
    name: termproject

  h2:
    console:
      enabled: true
      path : /h2-console

  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true

jwt :
  secret : termprojecttermprojecttermprojecttermproject
  access-token-expiration-time :  86400

logging:
  level:
    org:
      security : TRACE
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE